<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adolfo GM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 4rem;
            letter-spacing: 2px;
            background: linear-gradient(to right, #00ddeb, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .projects-section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #ffffff;
            position: relative;
        }

        .projects-section h2:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background: #00ddeb;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 221, 235, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .project-card a {
            color: #00ddeb;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .project-card a:hover {
            color: #ff6b6b;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .projects-section h2 {
                font-size: 2rem;
            }
            
            .project-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Adolfo GM</h1>
        </div>
        
        <div class="projects-section">
            <h2>Projects</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <a href="AggmGPT-3/index.html">AggmGPT</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
